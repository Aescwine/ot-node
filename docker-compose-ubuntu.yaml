version: '3.8'
services:
  graphdb:
    container_name: graphdb
    image: khaller/graphdb-free:latest
    
    network_mode: host

  ot-node:
    container_name: ot-node
    build: 
      context: .
      dockerfile: Ubuntu.Dockerfile
    depends_on:
      - graphdb
    expose:
      - 8900
      - 9000
    command: >
       bash -c "
        service mysql restart && 
        forever index.js                
        "
    volumes:
      - .origintrail_noderc:/ot-node/.origintrail_noderc
      - ~/certs/:/root/certs/
    network_mode: host
    
